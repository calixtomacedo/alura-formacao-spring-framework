<html xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{base :: head}"></head>

	<body>
	
		<div th:replace="~{base :: logo}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			<div class="card mb-3">
				<form th:action="@{/login}" method="post" class="card-body">
					<div class="mb-3">
						<label class="form-label" for="text-user">Usúario</label> 
						<input type="text" name="username" class="form-control" placeholder="usúario" id="text-user" />
					</div>
					<div class="mb-3">
						<label class="form-label" for="text-password">Senha</label> 
						<input type="password" name="password" class="form-control" placeholder="senha" id="text-password" />
					</div>
					<input type="submit" value="ENTRAR" class="btn btn-primary" />
				</form>
			</div>
		</div>
	
	</body>

</html>
