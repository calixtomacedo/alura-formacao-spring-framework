<head th:fragment="head">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<style>
		.bg-pedidos {
			background-color: #f1f3f5;
		}
		
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>
</head>


<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">Mudi</span>
	<span class="mt-3">
		<a href="/login" class="link-light text-decoration-none" sec:authorize="!isAuthenticated()">Login</a>
		<span class="fw-bold" sec:authorize="isAuthenticated()" th:text="'Bem vindo '+ ${user != null ? user.name : ''}" ></span> 
		<a href="#" onclick="document.querySelector('#form-logout').submit()" class="link-light text-decoration-none" sec:authorize="isAuthenticated()">Logout</a>
		<form th:action="@{/logout}" method="post" id="form-logout"></form>
	</span>
</div>

<div th:fragment="titulo(valor)" class="p-3 mb-0 rounded bg-pedidos">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
