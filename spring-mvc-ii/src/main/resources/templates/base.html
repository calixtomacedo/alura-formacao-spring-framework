<head th:fragment="head">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	
	<style>
		.bg-pedidos {
			background-color: #f1f3f5;
		}
		
		.logo-container {
			background-color: #47bcff;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
	</style>

	<script src="js/cmdev.js" type="text/javascript"></script>
	<script src="js/vue.js" type="text/javascript"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
</head>


<div th:fragment="logo" class="">
	
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo">Mudi</span>
		<span class="mt-3">
			<a href="/login" class="link-light text-decoration-none" sec:authorize="!isAuthenticated()">Login</a>
			<span class="fw-bold" sec:authorize="isAuthenticated()" th:if="${session.user != null}" th:text="${'Bem vindo '+ session.user.name}"></span> 
			<a href="#" onclick="document.querySelector('#form-logout').submit()" class="link-light text-decoration-none" sec:authorize="isAuthenticated()">Logout</a>
			<form th:action="@{/logout}" method="post" id="form-logout"></form>
		</span>
	</div>
<!-- 
 -->	
	<div sec:authorize="isAuthenticated()">
		<nav class="nav">
		  <a class="nav-link pt-0" th:href="@{/home}">Home</a>
		  <a class="nav-link pt-0" th:href="@{/user/pedido}">Meus pedidos</a>
		  <a class="nav-link pt-0" th:href="@{/oferta}">Fa√ßa a sua oferta</a>
		</nav>
	</div>
	
</div>

<div th:fragment="titulo(valor)" class="p-3 mt-3 mb-0 rounded bg-pedidos">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
